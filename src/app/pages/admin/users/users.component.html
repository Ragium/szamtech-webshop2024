<mat-card *ngFor="let user of users">
    <mat-card-header>
        <mat-card-title>{{user.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>EMAIL: {{user.email}}</p> <br>
        <p>NAME: {{user.name.firstname}} {{user.name.lastname}}</p> <br>
        <p>ROLE: {{user.role}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="deleteUser(user.id)">DELETE</button>
    </mat-card-actions>
</mat-card>
