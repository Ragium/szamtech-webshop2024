
<mat-drawer-container class="min-h-full max-w-7xl mx-4 border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filter (showCategory)="onShowCategory($event)"></app-filter>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-product-header (columnsCountChange)="onColumnsCountChange($event)"
      (itemsCountChange)="onItemsCountChange($event)" (sortChange)="onSortChange($event)"></app-product-header>
    <mat-grid-list *ngIf="products && products.length" gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">

      <mat-grid-tile *ngFor="let product of products">
        <div>
          <app-product-box [product]="product" [fullWidthMode]="cols===1" class="w-auto"
            (addToCart)="onAddToCart($event)">
          </app-product-box>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
