<div>
    <button mat-fab color="warn" [matMenuTriggerFor]="menu" class="float">
        <mat-icon 
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
</div>

<div>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
          <div class="pb-3 flex justify-between">
            <span class="mr-16">{{ cart.items.length }} items</span>
            <a routerLink="cart">View Cart</a>
          </div>
          <div *ngIf="cart.items.length" class="py-3">
            <div
              *ngFor="let item of cart.items"
              class="flex justify-between font-light mb-2"
            >
              {{ item.name }} x {{ item.quantity }}
              <span class="font-bold not-italic">{{ item.price | customcurrency }}</span>
            </div>
          </div>
          <div class="flex justify-between py-3 font-light">
            Total:
            <span class="font-bold not-italic">{{
              getTotal(cart.items) | customcurrency
            }}</span>
          </div>
          <div class="pt-3 flex justify-between">
            <button
              (click)="onClearCart()"
              mat-fab color="accent"
            >
              <mat-icon>remove_shopping_cart</mat-icon>
            </button>
            <button
              routerLink="cart" mat-fab color="primary"
            >
              <mat-icon>shopping_cart_checkout</mat-icon>
            </button>
          </div>
        </div>
      </mat-menu>
  </div>
