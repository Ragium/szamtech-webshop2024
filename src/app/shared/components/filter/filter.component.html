<div class="flex justify-between max-w-sm">
<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title> CATEGORIES </mat-panel-title>
      
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let category of categories2 | async" [value]="category">
        <button (click)="onShowCategory(category)">{{ category }}</button>
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>
</div>
